          <div class="member__item" id="memberImage-kaning">

          <div class="member__socials"></div>
        </div>
      </div>
    </div>

  <script src="assets/javascript/member.js"></script>
  
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";

        x.className = "topnav";
