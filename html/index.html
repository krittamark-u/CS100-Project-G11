<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
  <title>G11 Our Passport</title>
  <link rel="stylesheet" href="assets/stylesheet/index.css">
  <link rel="stylesheet" href="assets/stylesheet/main.css">
</head>

<body>

  <nav>
    <div class="container">
      <div class="nav-con">
        <ul class="menu">
          <li><a href="activity.html">Our Activity</a></li>
          <li><a href="#sponsor">Our Sponsor</a></li>
          <li><a href="#team">Our Team</a></li>
        </ul>
        <div class="logo">
          <a href="index.html">
            <img src="assets/images/logo/Passport-Landscape.svg" alt="Passport Logo"><a href="index.html"></a></img>

        </div>
        <div class="search-container">
          <form action="#">
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa-fa-search"></i></button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <section class="content__section" id="head">
    <div class="content__wrapper">
      <div class="headline__wrapper">
        <h1 class="headline__title">Our CSTU Passport</h1>
        <span class="headline__subtext">
          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry. Lorem Ipsum has been the industry's standard dummy text
          ever since the 1500s
        </span>
      </div>
      <div class="callToAction__wrapper">
        <a class="button button-primary callToAction__primary" href="activity.html">Our Activity</a>
        <a class="button button-secondary callToAction__secondary" href="#team">Explore Team</a>
      </div>
    </div>

    <div class="slideGallery__wrapper">
      <div class="slideGallery__row">
        <div class="slideGallery__item">
          <img src="assets/images/gallery/1.webp" alt="" />
        </div>
        <div class="slideGallery__item">
          <img src="assets/images/gallery/2.webp" alt="" />
        </div>
        <div class="slideGallery__item">
          <img src="assets/images/gallery/3.webp" alt="" />
        </div>
        <div class="slideGallery__item">
          <img src="assets/images/gallery/4.webp" alt="" />
        </div>
      </div>
      <div class="slideGallery__row">
        <div class="slideGallery__item">
          <img src="assets/images/gallery/5.webp" alt="" />
        </div>
        <div class="slideGallery__item">
          <img src="assets/images/gallery/6.webp" alt="" />
        </div>
        <div class="slideGallery__item">
          <img src="assets/images/gallery/7.webp" alt="" />
        </div>
        <div class="slideGallery__item">
          <img src="assets/images/gallery/8.webp" alt="" />
        </div>
      </div>
  </section>

  <section class="content__section" id="sponsor">
    <div class="contentTitle__wrapper">
      <h2 class="contentTitle__text">Our Sponsor</h2>
    </div>
    <div class="sponsor__wrapper">
      <div class="sponsor__item krittamark__logo">
        <img src="assets/images/sponsors/krittamark.svg" alt="Sponsor Krittamark logo" class="sponsor__image">
      </div>
      <div class="sponsor__item cstu__logo">
        <img src="assets/images/sponsors/CSTU-BlackText.webp" alt="Sponsor Computer Science Thammasat University logo"
          class="sponsor__image">
      </div>
    </div>
  </section>

  <section class="content__section" id="team">
    <div class="contentTitle__wrapper">
      <h2 class="contentTitle__text">Our Team</h2>
    </div>
    <div class="content__wrapper">
      <div class="member__wrapper">
        <div class="member__profile">
          <div class="member__item" id="memberImage-markmark">
            <img src="assets/images/member/markmark.webp" alt="Krittamark Profile Image" class="member__image">
          </div>
          <div class="member__item" id="memberImage-kaning">
            <img src="assets/images/member/kaning.webp" alt="Kaning Profile Image" class="member__image">
          </div>
          <div class="member__item" id="memberImage-nun">
            <img src="assets/images/member/nun.webp" alt="Nun Profile Image" class="member__image">
          </div>
        </div>
        <div class="member__description">
          <div class="memberDesc__group">
            <strong>Name: </strong>
            <span id="member-name"></span>
            <span id="member-nickname"></span>
          </div>
          <div class="memberDesc__group">
            <strong>Student ID: </strong>
            <span id="member-sid"></span>
          </div>
          <div class="memberDesc__group">
            <strong>Department: </strong>
            <span id="member-dept"></span>
          </div>
          <span id="member-description"></span>
          <div class="member__socials"></div>
        </div>
      </div>
    </div>
  </section>
  
  <script src="assets/javascript/script.js"></script>

</body>

</html>
